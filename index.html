<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Music Player App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

   
    <div class="player">


    <img src="headphones.svg" alt="Headphones image" id="headphones" class="headphones"/>

    <audio id="player" ontimeupdate="updateProgress()">
      <source id="source"  />
      Audio not supported
    </audio>

    <progress id="progress" value="0" max="100"></progress>

    <div id="controls">

      <p id="currentSong"></p>
      <div class="controlWrapper">
      <span onclick="playAudio()">&#9658;</span>
      <span onclick="pauseAudio()">&#10074;&#10074;</span>
      </div>
    <p>Volume:</p>
    <div class="volume">
      <span>-</span>
      <input type="range"  id="volumeSlider" min="0" max="1" step="0.1">
      <span>+</span>
    </div>
    </div>

    <h2>My Songs:</h2>
    <div id="songList">
      
    </div>
    </div>






    <p class="credits">All the songs are sourced from <a href="https://www.bensound.com/royalty-free-music" target="_blank">Bensound.</a> </p>
    <script src="script.js"></script>





  </body>
</html>
